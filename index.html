<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2D Game Launcher</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }
    #menu {
      margin-top: 50px;
    }
    canvas {
      display: none;
      border: 1px solid #000;
      background: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Select a Game</h1>
    <select id="gameSelect">
      <option value="">-- Choose a game --</option>
      <option value="game1">Platformer (Key & Door)</option>
      <option value="game2">Rocket Controls</option>
    </select>
    <br /><br />
    <button id="startBtn" disabled>Start Game</button>
  </div>

  <canvas id="game" width="800" height="400"></canvas>

  <script>
    const select = document.getElementById("gameSelect");
    const startBtn = document.getElementById("startBtn");
    const canvas = document.getElementById("game");
    const menu = document.getElementById("menu");

    let selectedGame = "";

    select.addEventListener("change", () => {
      selectedGame = select.value;
      startBtn.disabled = !selectedGame;
    });

    startBtn.addEventListener("click", () => {
      if (!selectedGame) return;

      // Hide menu, show canvas
      menu.style.display = "none";
      canvas.style.display = "block";

      // Dynamically load selected game
      const script = document.createElement("script");
      script.src = selectedGame === "game1" ? "game.js" : "game2.js";
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
